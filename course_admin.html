<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f7f7f7;
    }
    h1 {
      color: #E53512;
    }
    .lang-tabs button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .lang-tabs button.active {
      background: #E53512;
      color: white;
    }
    .course-block {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .save-btn {
      background: #E53512;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>SnowNavi Course Management</h1>
  <div class="lang-tabs">
    <button onclick="switchLang('en')" id="tab-en">English</button>
    <button onclick="switchLang('zh')" id="tab-zh">中文</button>
    <button onclick="switchLang('nl')" id="tab-nl">Nederlands</button>
  </div>
  <div id="form-container"></div>
  <button class="save-btn" onclick="saveCourses()">Save Changes</button>

  <script>
    let currentLang = 'en';
    let courses = {};

    async function loadCourses() {
      const res = await fetch('data/courses.json');
      courses = await res.json();
      renderForm();
    }

    function switchLang(lang) {
      currentLang = lang;
      document.querySelectorAll('.lang-tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`tab-${lang}`).classList.add('active');
      renderForm();
    }

    function renderForm() {
      const container = document.getElementById('form-container');
      container.innerHTML = '';
      Object.keys(courses).forEach(courseKey => {
        const course = courses[courseKey][currentLang];
        const div = document.createElement('div');
        div.className = 'course-block';

        const titleLabel = document.createElement('label');
        titleLabel.textContent = `${courseKey} - Title`;
        div.appendChild(titleLabel);
        const titleInput = document.createElement('input');
        titleInput.value = course.title;
        titleInput.oninput = e => course.title = e.target.value;
        div.appendChild(titleInput);

        course.subcourses.forEach((sub, index) => {
          const subDiv = document.createElement('div');

          ['title', 'time', 'location', 'price', 'desc', 'image', 'pdf'].forEach(field => {
            const label = document.createElement('label');
            label.textContent = `${courseKey} - Sub ${index + 1} - ${field}`;
            subDiv.appendChild(label);
            const input = field === 'desc' ? document.createElement('textarea') : document.createElement('input');
            input.value = sub[field] || '';
            input.oninput = e => sub[field] = e.target.value;
            subDiv.appendChild(input);
          });
          div.appendChild(subDiv);
        });

        container.appendChild(div);
      });
    }

    function saveCourses() {
      fetch('../data/courses.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(courses, null, 2)
      }).then(res => {
        if (res.ok) alert('Saved successfully!');
        else alert('Error saving file');
      });
    }

    loadCourses();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">SnowNavi Snow Club</title>
  <style>
    :root {
      --main-red: #E53512;
      --bg-light: #F9F4F3;
      --text-dark: #2F2F2F;
      --text-gray: #717171;
      --contrast-white: #FFFFFF;
      --accent-blue: #9ED4E7;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }
    header {
      background: var(--contrast-white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
    }
    .language-selector {
      margin-left: 2rem;
      font-size: 1rem;
    }
    .section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 1rem;
      color: var(--main-red);
      text-decoration: none;
      font-weight: bold;
    }
    .back-button:hover {
      text-decoration: underline;
    }
    footer {
      background: var(--text-dark);
      color: white;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/picture/snownavi_logo_banner.jpg" alt="SnowNavi logo">
    <nav>
      <a href="index.html#courses" id="nav-courses">Courses</a>
      <a href="index.html#map" id="nav-map">Interactive Ski Map</a>
      <a href="index.html#story" id="nav-story">Our Story</a>
      <a href="index.html#contact" id="nav-contact">Contact</a>
      <div class="language-selector">
        <select id="lang" class="language-selector">
          <option value="en">🇬🇧 EN</option>
          <option value="zh">🇨🇳 中文</option>
          <option value="nl">🇳🇱 NL</option>
        </select>
      </div>
    </nav>
  </header>

  <section class="section" id="course-detail">
    <a href="index.html#courses" id="back-home" class="back-button">← Back to Home</a>
    <h2 id="course-title">Loading...</h2>
    <p id="course-description"></p>
  </section>

  <footer>
    <p id="contact-text">Contact: info@snownavi.ski | Follow our 微信公共号 SnowNavi指雪针 for updates</p>
    <p id="copyright">&copy; 2025 SnowNavi Sports. All rights reserved.</p>
  </footer>

  <script>
    const translations = {
      en: {
        title: 'SnowNavi Snow Club',
        navCourses: 'Courses',
        navMap: 'Interactive Ski Map',
        navContact: 'Contact',
        navStory: 'Our Story',
        backHome: '← Back to Home',
        contact: 'Contact: info@snownavi.ski | Follow our 微信公共号 SnowNavi指雪针 for updates',
        copyright: 'All rights reserved.'
      },
      zh: {
        title: 'SnowNavi 滑雪俱乐部',
        navCourses: '课程',
        navMap: '在线滑雪地图',
        navContact: '联系我们',
        navStory: '我们的故事',
        backHome: '← 返回主页',
        contact: '联系方式：info@snownavi.ski | 请关注微信公共号： SnowNavi指雪针',
        copyright: '保留所有权利.'
      },
      nl: {
        title: 'SnowNavi Snow club',
        navCourses: 'Cursussen',
        navMap: 'Interactieve Skikaart',
        navContact: 'Contact',
        navStory: 'Ons Verhaal',
        backHome: '← Terug naar home',
        contact: 'Contact: info@snownavi.ski | Volg ons op 微信公共号: SnowNavi指雪针',
        copyright: 'Alle rechten voorbehouden.'
      }
    };

    let courseData = {};

    async function loadCourseData() {
      const response = await fetch('data/courses.json');
      courseData = await response.json();
    }

    function updateContent(lang) {
      const t = translations[lang] || translations['en'];
      const urlParams = new URLSearchParams(window.location.search);
      const courseKey = urlParams.get('course') || 'basi';
      const course = courseData[courseKey]?.[lang] || courseData[courseKey]?.en;
      
      document.getElementById('page-title').textContent = course.title + ' | ' + t.title;
      document.getElementById('course-title').textContent = course.title;
      document.getElementById('course-description').textContent = course.desc;
      document.getElementById('nav-courses').textContent = t.navCourses;
      document.getElementById('nav-map').textContent = t.navMap;
      document.getElementById('nav-story').textContent = t.navStory;
      document.getElementById('nav-contact').textContent = t.navContact;
      document.getElementById('back-home').textContent = t.backHome;
      document.getElementById('contact-text').textContent = t.contact;
      document.getElementById('copyright').innerHTML = `&copy; 2025 SnowNavi ${lang === 'zh' ? '滑雪俱乐部' : 'Sports'}. ${t.copyright}`;
    }

    const langSelect = document.getElementById('lang');
    langSelect.addEventListener('change', async (e) => {
      const lang = e.target.value;
      localStorage.setItem('preferredLang', lang);
      await loadCourseData();
      updateContent(lang);
    });

    (async () => {
      const savedLang = localStorage.getItem('preferredLang') || (navigator.language.startsWith('zh') ? 'zh' : navigator.language.startsWith('nl') ? 'nl' : 'en');
      langSelect.value = savedLang;
      await loadCourseData();
      updateContent(savedLang);
    })();
  </script>
</body>
</html>

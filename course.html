<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">SnowNavi Ski Club</title>
  <style>
    :root {
      --main-red: #E53512;
      --bg-light: #F9F4F3;
      --text-dark: #2F2F2F;
      --text-gray: #717171;
      --contrast-white: #FFFFFF;
      --accent-blue: #9ED4E7;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }
    header {
      background: var(--contrast-white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
    }
    .language-selector {
      margin-left: 2rem;
      font-size: 1rem;
    }
    .section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    footer {
      background: var(--text-dark);
      color: white;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/picture/snownavi_logo_banner.jpg" alt="SnowNavi logo">
    <nav>
      <a href="index.html#courses" id="nav-courses">Courses</a>
      <a href="index.html#map" id="nav-map">Interactive Ski Map</a>
      <a href="index.html#story" id="nav-story">Our Story</a>
      <a href="index.html#contact" id="nav-contact">Contact</a>
      <div class="language-selector">
        <select id="lang" class="language-selector">
          <option value="en">🇬🇧 EN</option>
          <option value="zh">🇨🇳 中文</option>
          <option value="nl">🇳🇱 NL</option>
        </select>
      </div>
    </nav>
  </header>

  <section class="section" id="course-detail">
    <h2 id="course-title">Loading...</h2>
    <p id="course-description"></p>
  </section>

  <footer>
    <p id="contact-text">Contact: info@snownavi.ski | Follow our 微信公共号 SnowNavi指雪针 for updates</p>
    <p id="copyright">&copy; 2025 SnowNavi Sports. All rights reserved.</p>
  </footer>

  <script>
    const translations = {
      en: {
        title: 'SnowNavi Snow Club',
        navCourses: 'Courses',
        navMap: 'Interactive Ski Map',
        navContact: 'Contact',
        navStory: 'Our Story',
        contact: 'Contact: info@snownavi.ski | Follow our 微信公共号 SnowNavi指雪针 for updates',
        copyright: 'All rights reserved.',
        courses: {
          basi: { title: 'BASI Instructor Course', desc: 'Professional instructor training certified by BASI. \n More info to be updated ...' },
          park: { title: 'Park Freestyle Lessons', desc: 'Learn tricks and skills in the terrain park. \n More info to be updated ...' },
          private: { title: 'Private Lessons', desc: '1-on-1 coaching tailored to your pace and goals. \n More info to be updated ...' },
          group: { title: 'Group Lessons', desc: 'Fun group sessions for social learning and progress. \n More info to be updated ...' },
          riding_week: { title: 'Riding Week', desc: 'An immersive week-long snow experience with SnowNavi crew. \n More info to be updated ...' }
        }
      },
      zh: {
        title: 'SnowNavi 滑雪俱乐部',
        navCourses: '课程',
        navMap: '在线滑雪地图',
        navContact: '联系我们',
        navStory: '我们的故事',
        contact: '联系方式：info@snownavi.ski | 请关注微信公共号： SnowNavi指雪针',
        copyright: '保留所有权利.',
        courses: {
          basi: { title: 'BASI 指导员课程', desc: '国际认证的滑雪指导员专业培训课程。\n More info to be updated ...' },
          park: { title: '公园自由式课程', desc: '在地形公园中学习滑雪技巧和动作。 \n More info to be updated ...' },
          private: { title: '私教课程', desc: '1 对 1 私人教学，根据个人节奏量身定制。 \n More info to be updated ...' },
          group: { title: '团体课程', desc: '小组形式教学，社交与学习两不误。 \n More info to be updated ...' },
          riding_week: { title: '畅滑周', desc: 'SnowNavi 陪你上山畅滑一周。 \n More info to be updated ...' }
        }
      },
      nl: {
        title: 'SnowNavi Snow club',
        navCourses: 'Cursussen',
        navMap: 'Interactieve Skikaart',
        navContact: 'Contact',
        navStory: 'Ons Verhaal',
        contact: 'Contact: info@snownavi.ski | Volg ons op 微信公共号: SnowNavi指雪针',
        copyright: 'Alle rechten voorbehouden.',
        courses: {
          basi: { title: 'BASI Instructeurs cursus', desc: 'Professionele opleiding gecertificeerd door BASI. \n More info to be updated ...' },
          park: { title: 'Freestyle Park lessen', desc: 'Leer tricks en vaardigheden in het funpark. \n More info to be updated ...' },
          private: { title: 'Privé lessen', desc: 'Individuele begeleiding afgestemd op jouw niveau. \n More info to be updated ...' },
          group: { title: 'Groeps lessen', desc: 'Leer samen in een gezellige groepssfeer. \n More info to be updated ...' },
          riding_week: { title: 'Riding Week', desc: 'Een week vol sneeuwplezier met SnowNavi-coaches. \n More info to be updated ...' }
        }
      }
    };

    const langSelect = document.getElementById('lang');
    const urlParams = new URLSearchParams(window.location.search);
    const courseKey = urlParams.get('course') || 'basi';

    function updateContent(lang) {
      const t = translations[lang] || translations['en'];
      document.getElementById('page-title').textContent = t.title;
      document.getElementById('nav-courses').textContent = t.navCourses;
      document.getElementById('nav-map').textContent = t.navMap;
      document.getElementById('nav-story').textContent = t.navStory;
      document.getElementById('nav-contact').textContent = t.navContact;
      document.getElementById('course-title').textContent = t.courses[courseKey].title;
      document.getElementById('course-description').textContent = t.courses[courseKey].desc;
      document.getElementById('contact-text').textContent = t.contact;
      document.getElementById('copyright').innerHTML = `&copy; 2025 SnowNavi ${lang === 'zh' ? '滑雪俱乐部' : 'Sports'}. ${t.copyright}`;
    }

    langSelect.addEventListener('change', (e) => {
      const lang = e.target.value;
      localStorage.setItem('preferredLang', lang);
      updateContent(lang);
    });

    const savedLang = localStorage.getItem('preferredLang') || (navigator.language.startsWith('zh') ? 'zh' : navigator.language.startsWith('nl') ? 'nl' : 'en');
    langSelect.value = savedLang;
    updateContent(savedLang);
  </script>
</body>
</html>
